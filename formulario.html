<!DOCTYPE html>
<html>
<head>
	<title>Adopta, ¡salva una vida!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
</head>
<body>

<h1>Formulario de adopcion</h1>

<div>
<section>
    <h2>Informacion general</h2>
    <form>
        <label>Nombre del prospecto:</label>
        <input type="text">
        <br>
        <label>Estado:</label>
        <input type="text">
        <br>
        <label>Ciudad:</label>
        <input type="text">
        <br>
        <label>Numero telefonico:</label>
        <input type="number">
        <br>
        <label>Fecha de nacimiento:</label>
        <input type="date">
        <br>
        <label>Correo electronico:</label>
        <input type="email">
        <input type="submit">
    </form>
</section>
</div>

<div>
    <section>
        <h2>¡Tu nuevo mejor amigo!</h2>
        <form>
            <label>Mi nuevo mejor amigo es:</label>
            <div>
            <label>Perrito</label>
            <input type="checkbox">
            <label>Gatito</label>
            <input type="checkbox">
            <label>Huron</label>
            <input type="checkbox">
            <label>Cuyo</label>
            <input type="checkbox">
            <label>Tortuga</label>
            <input type="checkbox">
        </div>
        <div>
            <label>¿Cuantos amigos quieres?:</label>
            <input type="number">
            <label>¿Como se llama?:</label>
            <input type="text">
            <br>
            <label>¿Lo vas a amar?</label>
            <label>Mucho</label>
            <input name="amor" type="radio">
            <label>Muchisimo</label>
            <input name="amor" type="radio">
        </div>
        <div>
            <label>¿Color de preferencia?:</label>
            <input type="color">
            <br>
            <label>Hora de adopcion:</label>
            <input type="time">
            <br>
            <label>¿Que tanto quieres a tu nuevo mejor amigo?</label>
            <input type="range">
        </div>
        <input type="submit">
        </form>
    </section>
    </div>
    <div>
        <section>
            <h2>Documentos de adopcion</h2>
            <form>
                <label>Sube aqui tu INE por ambos lados:</label>
                <input type="file">
                <br>
                <label>Numero de registro:</label>
                <input type="text">
                <br>
                <label>Contraseña de registro:</label>
                <input type="password">
                <input type="submit">
            </form>
        </section>
        </div>




</body>
</html>
